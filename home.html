<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oda Attendance System</title>
  <style>
    :root {
      --main-green: #4CAF50;
      --dark-green: #388E3C;
      --yellow: #FFEB3B;
      --hover-orange: #FF9800;
      --active-orange: #F57C00;
      --light-bg: #f7f9f4;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--light-bg);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: var(--main-green);
      color: white;
      padding: 25px 15px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
      letter-spacing: 1px;
    }

    .container {
      margin: auto;
      padding: 40px 30px;
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 600px;
      text-align: center;
      animation: fadeIn 1.2s ease-out;
    }

    .container h1 {
      font-size: 42px;
      color: var(--main-green);
      margin-bottom: 30px;
      font-weight: 700;
    }

    .button {
      width: 100%;
      padding: 18px;
      margin: 15px 0;
      font-size: 22px;
      font-weight: bold;
      color: var(--dark-green);
      background: var(--yellow);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .button:hover {
      background: var(--hover-orange);
      color: #fff;
      transform: scale(1.03);
    }

    .button:active {
      background-color: var(--active-orange);
      box-shadow: 0 5px 14px rgba(0, 0, 0, 0.25);
    }

    .button:focus {
      outline: none;
    }

    footer {
      background-color: var(--main-green);
      color: white;
      text-align: center;
      padding: 18px 10px;
      font-size: 14px;
      margin-top: auto;
      letter-spacing: 0.5px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

<header>
  Oda Attendance System ðŸŽ¯
</header>

<div class="container">
  <h1>Select Grade</h1>
  <button class="button" onclick="goToPage('grade9.html')">Grade 9</button>
  <button class="button" onclick="goToPage('grade10.html')">Grade 10</button>
  <button class="button" onclick="goToPage('grade11.html')">Grade 11</button>
</div>

<footer>
  &copy; 2025 Oda Attendance System | All rights reserved.
</footer>

<script>
  function goToPage(page) {
    window.location.href = page;
  }
</script>

</body>
</html>
