<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODA Digital Attendance System</title>
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background:linear-gradient(45deg,#24b411,#e6e607);
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 20px;
            animation: slideIn 1.5s ease-in-out;
        }

        .loader {
            margin-top: 20px;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid white;
            animation: spin 1s linear infinite;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            setTimeout(() => {
                let sirTeach = localStorage.getItem("sir_teach");
                if (sirTeach === "1") {
                    window.location.href = "password1.html";
                } else {
                    window.location.href = "signin.html";
                }
            }, 3000); // Delay of 3 seconds for a smooth transition
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>WELCOME TO ODA DIGITAL ATTENDANCE SYSTEM</h1>
        <div class="loader"></div>
        <p>Redirecting...</p>
    </div>
</body>
</html>
