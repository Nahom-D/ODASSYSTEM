<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LocalStorage Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f9;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 8px 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    td {
      background-color: #f9f9f9;
    }
    button {
      padding: 10px 15px;
      background-color: #008CBA;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #007B9F;
    }
  </style>
</head>
<body>

  <h1>LocalStorage Viewer</h1>
  <button onclick="showLocalStorage()">Show LocalStorage Data</button>

  <table id="localStorageTable">
    <thead>
      <tr>
        <th>Key</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script>
    function showLocalStorage() {
      const tableBody = document.querySelector("#localStorageTable tbody");
      tableBody.innerHTML = ''; // Clear existing rows

      // Loop through all keys in localStorage
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        const value = localStorage.getItem(key);

        // Create a new row with key and value
        const row = document.createElement("tr");
        const keyCell = document.createElement("td");
        keyCell.textContent = key;
        const valueCell = document.createElement("td");
        valueCell.textContent = value;

        row.appendChild(keyCell);
        row.appendChild(valueCell);

        tableBody.appendChild(row);
      }
    }
  </script>

</body>
</html>
