<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Grade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f9f4; /* Light greenish background */
        }

        .container {
            text-align: center;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        h1 {
            font-size: 40px;
            color: #4CAF50; /* Green */
            margin-bottom: 40px;
            font-weight: bold;
        }

        .button {
            display: block;
            width: 100%;
            padding: 20px;
            margin: 15px 0;
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            background-color: #FFEB3B; /* Yellow */
            color: #388E3C; /* Green */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .button:hover {
            background-color: #FF9800; /* Orange hover */
            color: white;
            transform: scale(1.05);
        }

        .button:active {
            background-color: #F57C00; /* Darker orange on click */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .button:focus {
            outline: none;
        }
.back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: black;
            text-decoration: none;
            padding: 10px;
            border: 2px solid green;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }
        .back-arrow:hover {
            background-color: white;
            color: black;
        }
        /* Adding some animation on page load */
        .container {
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<a href="home.html" class="back-arrow">‚Üê</a>
<div class="container">
    <h1>Select Section</h1>
    <button class="button" onclick="goToPage('10A.html')">A</button>
    <button class="button" onclick="goToPage('10B.html')">B</button>
    <button class="button" onclick="goToPage('10C.html')">C</button>
    <button class="button" onclick="goToPage('10D.html')">D</button>
    <button class="button" onclick="goToPage('10E.html')">E</button>
</div>

<script>
    function goToPage(page) {
        window.location.href = page;
    }
</script>

</body>
</html>
