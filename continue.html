<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continue Button</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        #continueButton {
            font-size: 20px;
            padding: 15px 30px;
            background: linear-gradient(to right, green, yellow);
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        #continueButton:hover {
            background: linear-gradient(to right, darkgreen, gold);
        }
    </style>
</head>
<body>

    <h1>Thank you for using our system</h1>
    <button id="continueButton">Continue</button>

    <script>
        document.getElementById("continueButton").addEventListener("click", function() {
            // Remove 'Currency Scanning' from local storage
            localStorage.removeItem("CurrencyScanning");

            // Redirect to home.html
            window.location.href = "scan.html";
        });
    </script>

</body>
</html>
