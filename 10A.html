<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background-color: #e6f7ff;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #007acc;
      font-size: 24px;
      margin-bottom: 10px;
    }
    #teacherNameDisplay {
      font-weight: bold;
      color: #333;
      margin-bottom: 15px;
      text-align: center;
      font-size: 18px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #555;
    }
    input[type="date"],
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 14px;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #bbb;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #007acc;
      color: white;
      font-weight: bold;
    }
    .radio-group {
      display: flex;
      gap: 5px;
      justify-content: center;
    }
    .radio-group input[type="radio"] {
      display: none;
    }
    .radio-group label {
      padding: 6px 12px;
      border: 1px solid #007acc;
      border-radius: 6px;
      cursor: pointer;
      background-color: white;
      color: #007acc;
      font-weight: bold;
      font-size: 13px;
      transition: all 0.3s ease;
    }
    .radio-group input[type="radio"]:checked + label {
      background-color: #007acc;
      color: white;
      transform: scale(1.05);
    }
    .radio-group label:hover {
      background-color: #cceeff;
    }
    #submitBtn {
      display: block;
      width: 100%;
      margin: 20px 0;
      padding: 14px;
      font-size: 18px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #submitBtn:hover {
      background-color: #005c99;
    }
    .modal {
      display: none;
      position: fixed;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      z-index: 1000;
      text-align: center;
      transition: all 0.3s ease;
    }
    .modal.active {
      display: block;
      transform: translate(-50%, -50%) scale(1);
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.4);
      z-index: 999;
    }
    .overlay.active {
      display: block;
    }
    .modal button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .modal button:hover {
      background-color: #005c99;
    }
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      tr {
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        background: #f9f9f9;
      }
      td, th {
        text-align: left;
        padding: 10px;
        border: none;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #007acc;
        color: white;
      }
      .radio-group {
        justify-content: flex-start;
      }
       .back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: black;
            text-decoration: none;
            padding: 10px;
            border: 2px solid green;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }
        .back-arrow:hover {
            background-color: white;
            color: black;
        }
    }
  </style>
</head>
<body>
<a href="home.html" class="back-arrow">‚Üê</a>

    function submitAttendance() {
      const dateb = document.getElementById("dateb").value;
      const period = document.getElementById("period").value;

        showModal("Please fill in date and period!");

      }

      let permittedList = [];

    function showModal(message) {
      document.getElementById("modal").querySelector("p").textContent = message;
      document.getElementById("overlay").classList.add("active");

    }

    function closeModal() {
      document.getElementById("overlay").classList.remove("active");
      document.getElementById("modal").classList.remove("active");
    }
  </script>

</body>
</html>
