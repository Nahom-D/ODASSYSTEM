<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Verification</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6b73ff, #000dff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
            font-weight: bold;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: 0.3s;
        }

        .input-field:focus {
            border-color: #4e73df;
            outline: none;
            background-color: #e6e9ff;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #4e73df;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2e59d9;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fff;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 400px;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            float: right;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-button {
            background-color: #4e73df;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .modal-button:hover {
            background-color: #2e59d9;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Password Verification</h2>
        <input type="password" id="passwordInput" class="input-field" placeholder="Enter Password" required>
        <button onclick="verifyPassword()">Submit</button>
    </div>

    <!-- Modal -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Incorrect password, please try again!</h2>
            <button class="modal-button" onclick="closeModal()">OK</button>
        </div>
    </div>

    <script>
        // Show the modal
        function showModal(message) {
            let modal = document.getElementById("errorModal");
            let modalContent = modal.querySelector("h2");
            modalContent.textContent = message;
            modal.style.display = "block";
        }

        // Close the modal
        function closeModal() {
            let modal = document.getElementById("errorModal");
            modal.style.display = "none";
        }

        // Verify the entered password
        function verifyPassword() {
            let enteredPassword = document.getElementById("passwordInput").value;
            let storedPassword = JSON.parse(localStorage.getItem("userData"))?.password;

            if (enteredPassword === storedPassword) {
                // If the password is correct, redirect to home.html
                window.location.href = "password.html";
            } else {
                // If the password is incorrect, show the modal
                showModal("Incorrect password, please try again!");
            }
        }
    </script>

</body>
</html>
